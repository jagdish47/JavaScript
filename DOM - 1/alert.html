<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      button {
        height: 60px;
        width: 142px;
        background-color: teal;
        color: white;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;

          margin-left: 10px;
          border: none;
          border-radius: 10px;
          font-size: 20px;
      }
      button:hover{
          background-color: rgb(0, 97, 97);
      }
    </style>
  </head>
  <body>
    <button onclick="firstName()">First-name</button>
    <button onclick="lastName()">Last-name</button>
    <button onclick="fullName()">Full-name</button>
  </body>
</html>



<script>
    function firstName(){
        alert("Jagdish");
    }

    function lastName(){
        alert("Kumawat");
    }

    function fullName(){
        alert("Jagdish Kumawat");
    }
</script>
