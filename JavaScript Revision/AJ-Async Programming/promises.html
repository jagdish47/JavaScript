<script>
  let passExam = false;

  let myPromises = new Promise(function (resolve, reject) {
    if (passExam) {
      resolve("You will get Tablet and chocoltes");
    } else {
      reject("You will get chappal");
    }
  });

  console.log(myPromises);

  myPromises.then(function (res) {
    console.log("res : ", res);
  });

  myPromises.catch(function (err) {
    console.log("error : ", err);
  });
</script>
