<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>storing form data in local storage</title>
  </head>

  <style>
    form > input {
      display: flex;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 20px;
    }
  </style>
  <body>
    <form id="myForm">
      <input type="text" placeholder="enter your name" name="name" />
      <input type="number" placeholder="enter your age" name="age" />
      <input type="text" placeholder="enter your state" name="state" />
      <input type="text" placeholder="enter your dist" name="dist" />
      <input onsubmit="submitForm()" type="submit" />
    </form>
  </body>
</html>

<script>
  let form = document
    .getElementById("myForm")
    .addEventListener("submit", submitForm);

  let arr = [];

  function submitForm(event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);

    let name = formData.get("name");
    let age = formData.get("age");
    let state = formData.get("state");
    let dist = formData.get("dist");

    // console.log(name, age, state, dist);

    let info = {
      name: name,
      age: age,
      state: state,
      dist: dist,
    };

    arr.push(info);

    // storing value inside localstorge
    localStorage.setItem("info", JSON.stringify(arr));

    // getting back form local storage

    let storedArr = JSON.parse(localStorage.getItem("info"));
    console.log(storedArr);
  }
</script>
