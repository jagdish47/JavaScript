<!-- whenver we apply addEventListener or any event javascript gives us an event object which is passed in function argument you can capture it in that fucntion -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learning about event</title>
  </head>
  <body>
    <button>learning event</button>
  </body>
</html>

<script>
  let btn = document
    .querySelector("button")
    .addEventListener("click", myFunction);

  function myFunction(event) {
    console.log(event);
  }
</script>
