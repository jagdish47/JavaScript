<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get Attribute</title>
  </head>
  <body>
    <input type="text" placeholder="Enter your name" />
    <img
      src="https://cdn.pixabay.com/photo/2017/03/19/20/19/ball-2157465__340.png"
      alt="Logo-Image"
    />
  </body>
</html>

<script>
  console.log(document.querySelector("input").getAttribute("type"));
  console.log(document.querySelector("input").getAttribute("placeholder"));

  console.log(document.querySelector("img").getAttribute("src"));
  console.log(document.querySelector("img").getAttribute("alt"));
</script>
