<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning about Alert</title>
    <style>
      button {
        background-color: teal;
        padding: 10px 20px;
        color: #fff;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <button onclick="firstName()">first name</button
    ><button onclick="lastName()">last name</button
    ><button onclick="contact()">contact</button>
  </body>
</html>

<script>
  function firstName() {
    alert("Jagdish");
  }

  function lastName() {
    alert("Kumawat");
  }

  function contact() {
    alert("+91-9649294747");
  }
</script>
