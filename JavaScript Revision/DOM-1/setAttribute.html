<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting the Attribute</title>
  </head>
  <body>
    <input type="text" />
    <img />
  </body>
</html>

<script>
  document
    .querySelector("input")
    .setAttribute("placeholder", "Enter your name");

  document
    .querySelector("img")
    .setAttribute(
      "src",
      "https://cdn.pixabay.com/photo/2017/03/16/21/18/logo-2150297__340.png"
    );
</script>
