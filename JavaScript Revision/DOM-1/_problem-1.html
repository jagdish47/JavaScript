<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eligible for vote or not...</title>
  </head>
  <body>
    <h1></h1>
    <input type="number" id="age" />
    <button onclick="letsCheck()">check</button>
  </body>
</html>

<script>
  function letsCheck() {
    let age = document.querySelector("#age").value;
    console.log(age);

    if (age >= 18) {
      document.querySelector("h1").textContent = "Eligible..";
    } else {
      document.querySelector("h1").textContent = "not Eligible..";
    }
  }
</script>
