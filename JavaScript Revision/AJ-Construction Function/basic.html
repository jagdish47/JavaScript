    <h1>Learning How this keyword works</h1>

<script>
  console.log(this); //window object

  //   Function
  function letsCheckInFunction() {
    console.log(this); //give you window object also
  }

  letsCheckInFunction();

  // Object
  let person1 = {
    name: "Jagdish Kumawat",
    test: function () {
      console.log(this);
    },
  };

  person1.test(); //give you person1 object
</script>
