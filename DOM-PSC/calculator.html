<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        outline: none;
      }

      .container {
        height: 500px;
        width: 400px;
        /* border: 2px solid black; */
        margin: auto;
      }

      .display-div {
        height: 69px;
        width: 400px;
        margin: auto;
        display: flex;
        justify-content: center;
        align-content: center;

        font-size: 30px;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px,
          rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        border: none;
        margin-bottom: 10px;
      }

      .button-div {
        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px,
          rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
      }

      .button-div .btn {
        height: 80px;
        width: 100px;
        margin: 15px;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        font-size: 30px;
        color: white;
        background-color: black;
        border: none;
        border-radius: 10px;
      }

      .button-div .btn-11 {
        background-color: rgb(240, 34, 34);
        border: 3px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="display-div"></div>

      <div class="button-div">
        <button class="btn-1 btn" onclick="press('0')">0</button>
        <button class="btn-2 btn" onclick="press('1')">1</button>
        <button class="btn-3 btn" onclick="press('2')">2</button>
        <button class="btn-4 btn" onclick="press('3')">3</button>
        <button class="btn-5 btn" onclick="press('4')">4</button>
        <button class="btn-6 btn" onclick="press('5')">5</button>
        <button class="btn-7 btn" onclick="press('6')">6</button>
        <button class="btn-8 btn" onclick="press('7')">7</button>
        <button class="btn-9 btn" onclick="press('8')">8</button>
        <button class="btn-10 btn" onclick="press('9')">9</button>
        <button class="btn-11 btn" onclick="clearFunc()">Clear</button>
      </div>
    </div>
  </body>
</html>


<script>
  // var display = document.getElementsByClassName("display-div");
  var out = "";
  function press(num){
    // console.log(num);
    out += num;
    // console.log(out)
    document.querySelector(".display-div").textContent = out;

  }

  function clearFunc(){
    out = "";
    document.querySelector(".display-div").textContent = out;
  }

</script>
